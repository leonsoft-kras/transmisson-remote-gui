name: transgui
version: 5.18.0
grade: stable
summary: A feature rich cross platform Transmission BitTorrent client.
description: |
  Transmission Remote GUI is feature rich cross platform front-end
  to remotely control Transmission daemon via its RPC protocol.
  It is faster and has more functionality than builtin Transmission
  web interface.
icon: transgui.png
confinement: strict
base: core18

architectures:
- build-on: amd64
- build-on: i386

apps:
  transgui:
    command: transgui
    command-chain:
      - bin/desktop-launch
    environment:
      GTK_PATH: $SNAP/lib/gtk-2.0
    plugs:
      - home
      - removable-media
      - desktop
      - desktop-legacy
      - unity7
      - wayland
      - x11
      - gsettings
      - network

parts:
  transgui:
    plugin: dump
    source:
      - on amd64: https://github.com/transmission-remote-gui/transgui/releases/download/v$SNAPCRAFT_PROJECT_VERSION/transgui-$SNAPCRAFT_PROJECT_VERSION-x86_64-Linux.txz
      - on i386: https://github.com/transmission-remote-gui/transgui/releases/download/v$SNAPCRAFT_PROJECT_VERSION/transgui-$SNAPCRAFT_PROJECT_VERSION-i686-Linux.txz
    source-type: tar
    stage-packages:
      - libx11-6
      - libcairo2
      - libssl-dev
      - libatk1.0-0
      - libgtk2.0-0
      - libglib2.0-0
      - libpango-1.0-0
      - libgdk-pixbuf2.0-0
    after:
      - desktop-gtk2

  desktop-gtk2:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk2"]
    build-packages:
      - build-essential
      - libgtk2.0-dev
    stage-packages:
      - libxkbcommon0  # XKB_CONFIG_ROOT
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libgtk2.0-0
      - libgdk-pixbuf2.0-0
      - libglib2.0-bin
      - libgtk2.0-bin
      - unity-gtk2-module
      - locales-all
      - libappindicator1
      - xdg-user-dirs
      - ibus-gtk
      - libibus-1.0-5

plugs:
  gtk-2-engines:
    interface: content
    target: $SNAP/lib/gtk-2.0
    default-provider: gtk2-common-themes
  gtk-2-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes